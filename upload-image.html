<!DOCTYPE html>
<html class="notranslate" translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <title>PhobosID | Upload Image</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="description" content="Upload your Image into Telegra.ph">
    <meta name="keywords" content="phobosid, telegraph, telegram, image, hosting, upload">
    <meta name="author" content="PhobosID">
    <meta name="theme-color" content="#2bd1ef">
    <meta property="og:url" content="https://phobos.id/upload-image">
    <meta property="og:title" content="PhobosID">
    <meta property="og:description" content="Upload your Image into Telegra.ph">
    <meta property="og:image" content="https://phobos.id/images/profile.jpg">
    <link rel="icon" href="images/favicon.svg">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js"></script>
</head>

<body>
    <div class="layers">
        <div class="layer page-container">
            <div class="page-content color-dark phobos-profile" data-reactroot="">
                <main>
                    <div class="profile-column">
                        <div class="profile small phobos-profile-view has-nav has-ledge">
                            <div class="profile-content">
                                <div class="head"><br><br>
                                    <div class="name-headline">
                                        <section>
                                            <h1 class="name">Upload your Image<br>into telegra.ph</h1>
                                        </section>
                                    </div>
                                </div>
                                <div class="body">
                                    <div class="body-content">
                                        <section class="bio inset">
                                            <form id="upload-form" enctype="multipart/form-data">
                                                <label for="select-file"><center>Select the Image you like to Upload<br>(JPG/PNG/GIF Format. Max. 5MB)</center></label>
                                                <section class="spotlight inset">
                                                    <br>
                                                    <label for="select-file" class="button xlarge dark primary custom-file-button" style="color:#000c2e;font-family: inherit;">Choose Image</label>
                                                    <input id="select-file" name="file0" type="file" style="display:none;" accept="image/*">
                                                    <br>
                                                    <br>
                                                    <input class="button xlarge dark primary upload-button" style="color:#000c2e;font-family: inherit;" value="Click to Upload" type="submit">
                                                </section>
                                            </form>
                                        </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>
